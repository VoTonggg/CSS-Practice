<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meetup.com</title>
	<link rel="stylesheet" type="text/css" href="./event-items.css" >
</head>
<body>
	<div class="event-item">
		<div class="event-image">
			<div class="date-image">
				<div class="day">24</div>
				<div class="month">FEB</div>
			</div>
		</div>
		<div class="event-info">
			<div class="event-date">Sunday, February 24, 8:30 AM</div>
			<div class="event-name">
				Pick up Soccer at Pier 40
			</div>
			<div class="event-host">
				<div class="avatar">
					
				</div>
				<div class="info">
					<div class="hoster">Hosted by Christopher</div>
					<div class="time">From <a href="#">Sunday 8:30am, Pier 40 ...</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
